{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="card-group mb-3">
      
      {% for i in products %}
      
        <a href="{% url 'shop:details' i.id %}">
        <div class="cad border p-3 mb-5 bg-body rounded mb-4 me-2 mr-5">
          <img src="{{i.image.url}}" height="200px" width="600px" class="card-img-top rounded-4 " alt="...">
          <div class="card-body">
            <h3 class="card-title">{{i.name}}</h3>
            <h5 class="card-text">${{i.price}}</h5>
            <h6 class="card-text">{{i.category}}</h6>
          </div>
        </div>
        </a>
       
        {% endfor %}

      </div>
</div>
{% endblock %}
